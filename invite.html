  <script>
    let mode = "SMS";
    function switchMode() {
      mode = (mode === "SMS") ? "Courriel" : "SMS";
      document.getElementById("mode").textContent = (mode === "SMS") ? "NumÃ©ro de mobile" : "Adresse courriel";
      const inputs = document.querySelectorAll("#contactsTable input");
      inputs.forEach((input, index) => {
        input.placeholder = (mode === "SMS") ? "NumÃ©ro de mobile" : "Adresse courriel";
        if (mode === "Courriel" && input.value === "+1") {
          input.value = "";
        } else if (mode === "SMS" && index === 0 && input.value.trim() === "") {
          input.value = "+1";
        }
      });
    }

    function ajouterLigne() {
      const table = document.getElementById("contactsTable");
      const newRow = table.insertRow();
      const newCell = newRow.insertCell(0);
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = (mode === "SMS") ? "NumÃ©ro de mobile" : "Adresse courriel";
      newCell.appendChild(input);
    }

    function supprimerLigne() {
      const table = document.getElementById("contactsTable");
      if (table.rows.length > 1) {
        table.deleteRow(-1);
      }
    }

    
    function envoyerInvitations() {
      const inputs = document.querySelectorAll("#contactsTable input");
      const contacts = [];

      inputs.forEach(input => {
        const val = input.value.trim();
        if (val !== "" && mode === "SMS") {
          contacts.push(val);
        }
      });

      if (mode === "SMS") {
        if (contacts.length === 0) {
          alert("Veuillez entrer au moins un numÃ©ro pour envoyer une invitation.");
          return;
        }

        const message = encodeURIComponent("Viens me dÃ©fier dans Brain Duel ! DÃ©connecte ta logique avec ce jeu qui rend fou... Oses-tu relever le dÃ©fi ? https://brain-duel-game.onrender.com");

        contacts.forEach(number => {
          const smsLink = `sms:${number}?body=${message}`;
          window.open(smsLink, "_blank");
        });

        alert("âœ… Invitations par SMS prÃ©parÃ©es. VÃ©rifiez votre application Messages.");
        window.location.href = "index.html";
      } else {
        alert("Les invitations par courriel ne sont pas encore disponibles.");
      }
    }

  
    async function choisirContact(inputElement) {
      if ('contacts' in navigator && 'ContactsManager' in window) {
        try {
          const props = ['tel'];
          const opts = { multiple: false };
          const contacts = await navigator.contacts.select(props, opts);
          if (contacts.length > 0 && contacts[0].tel.length > 0) {
            inputElement.value = contacts[0].tel[0];
          }
        } catch (err) {
          console.log("AccÃ¨s aux contacts refusÃ© ou non supportÃ©", err);

      }
    }
